<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator_display" placeholder="0">
        <div class="calculator_keys">
          <button class="calculator_key operator" value="+">+</button>
          <button class="calculator_key operator" value="-">-</button>
          <button class="calculator_key operator" value="*">&times;</button>
          <button class="calculator_key operator" value="/">&div;</button>
          <button class="calculator_key" value="7">7</button>
          <button class="calculator_key" value="8">8</button>
          <button class="calculator_key" value="9">9</button>
          <button class="calculator_key" value="4">4</button>
          <button class="calculator_key" value="5">5</button>
          <button class="calculator_key" value="6">6</button>
          <button class="calculator_key" value="1">1</button>
          <button class="calculator_key" value="2">2</button>
          <button class="calculator_key" value="3">3</button>
          <button class="calculator_key" value="0">0</button>
          <button class="calculator_key" value=".">.</button>
          <button class="calculator_key" value="C">C</button>
          <button class="calculator_key enter" value="=">=</button>
        </div>
      </div>
      <script src="js/script.js"></script>
</body>
</html>
